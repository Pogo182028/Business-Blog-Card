<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/styles.css" />

    <title>Business Blog Card | devChallenges.io</title>
  </head>
  <body class="bg-[#F2F5F9] grid place-items-center h-[100vh] max-sm:mx-auto max-sm:max-w-[80%]">
    <main class="max-[550px]:w-[95%] w-[415px] bg-[#FFFFFF] rounded-2xl">
      <div
        class="bg-[url(../resources/hero-image-1.jpg)] bg-no-repeat max-sm:bg-center h-[282px] relative rounded-t-2xl"
      >
        <img
          class="absolute bottom-0"
          src="resources/white-overlay.svg"
          alt="white-overlay"
        />
      </div>
      <section class="">
        <h1 class="font-Poppins font-semibold text-2xl text-[#111729] mb-4 px-8 pt-8">
          Perfect solution for small business
        </h1>
        <p class="font-Lato text-base text-[#4A5567] pb-4 px-8 sm:w-[95%] lg:w-[100%]">
          Small businesses need to generate leads to grow. You can use tools
          like Ringy.
        </p>
        <div class="border-b-2 border-gray-100"></div>
        <div class="flex items-center gap-4 px-8 pt-4 pb-8">
          <img
            class="rounded-[50%] border-8 border-gray-100 max-sm:w-14 sm:w-14 max-sm:h-14 sm:h-14"
            src="resources/avatar-image-business-card-1.png"
            srcset="resources/avatar-image-business-card.png 640w, resources/avatar-image-business-card-1.png"
            alt="avatar-image-business-card"
          />
          <div>
            <p class="font-Poppins font-semibold text-base text-[#111729]">
              Amy Burgess
            </p>
            <p class="font-Lato font-semibold text-base text-[#4A5567]">
              Customer Manger, Solution Oy
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
